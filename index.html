<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wandering Herbivore</title>
    <link href="https://fonts.googleapis.com/css?family=Croissant+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/68beade91b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/bcx2gbw.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <section class="headerContainer">
            <div class="headerMain">
                <div class="topLogo">
                    <h2>
                        <span class="wandering">wandering</span> <span class="herbivore">herbivore</span>
                    </h2>
                </div>
                <div class="headerText">
                    <h1><p>Discover vegan-friendly</p><p>options all over the world.</p></h1>
                </div>
                <div class="searchBar">
                    <form>
                        <input type="search" id="citySearch" name="citySearch" aria-label="Search for cities with vegan options" placeholder="Search for a city">
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </section>

    </header>

    <main>

        <div class="mainContainer mainContainerHidden">
            <div class="logo">
                <h2><span class="scroll">wandering</span> <span class="scroll2">herbivore</span></h2>
            </div>
            <div class="results wrapper">
                <div class="resultsLeft">
                    <div class="resultsHeader">
                        <h3>Choose a city:</h3>
                    </div>
                    <div class="cityResults">
                        <ul class="cityResultsList">
    
                        </ul>
                    </div>
                </div>
                <div class="resultsRight">
                </div>
            </div>

            <div class="restaurants wrapper restaurantsHidden">
                <div class="restaurantsHeader">
                    <h3 class="cityNameOptions"></h3>
                </div>

                <div class="listOfRestaurants">
                    
                </div>
            </div>
        </div>

    </main>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
